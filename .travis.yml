language: cpp

sudo: required

matrix:
  include:
    - os: linux
      env:
        - system="i686-linux"
    - os: linux
      env:
        - system="x86_64-linux"
    - os: osx
      env:
        - system="x86_64-darwin"

before_install:
  - source .travis/setenv.sh
  - ./configure --prefix=/usr/local
  - make deps
  - make test-deps

install:
  - test "$TRAVIS_OS_NAME" == "linux" || sudo mkdir -m 775 -p /usr/local/libexec
  - test "$TRAVIS_OS_NAME" == "linux" || sudo chown $USER:admin /usr/local/libexec
  - test "$TRAVIS_OS_NAME" == "linux" && sudo make install-deps || make install-deps
  - test "$TRAVIS_OS_NAME" == "linux" && sudo make install-make-deps || make install-make-deps
  - test "$TRAVIS_OS_NAME" == "linux" && sudo make install-test-deps || make install-test-deps

script:
  - source bam.bash
  - make
  - make test

notifications:
  email: false

before_deploy:
  - make clean-make-deps
  - make clean-test-deps
  - ./configure
  - cd ..
  - mv bam "bam-${TRAVIS_TAG#v}"
  - tar -czf "bam-${TRAVIS_TAG#v}.tar.gz" "bam-${TRAVIS_TAG#v}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "bam-${TRAVIS_TAG#v}.tar.gz"
  skip_cleanup: true
  on:
    repo: o-lim/bam
    tags: true
